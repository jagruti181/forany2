<section id="profile">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-5">
                <div class="profile text-center">
                    <div class="login-form ">
                        <!--sign up form-->
                        <h2>My Profile</h2>
                        <div class="alert" ng-class="alertmsg" role="alert" ng-if="profilemsg!=''">
                            {{profilemsg}}
                        </div>

                        <input type="text" ng-model="profile.firstname" class="form-control" ng-class="allvalidation[0].validation" required placeholder="First Name" ng-disabled="visiblefield">
                        <input type="text" ng-model="profile.lastname" class="form-control" ng-class="allvalidation[1].validation" required placeholder="Last Name"  ng-disabled="visiblefield">
                        <input type="email" ng-model="profile.email" class="form-control" ng-class="allvalidation[2].validation" required placeholder="Email Address *"  ng-disabled="visiblefield">
                        <input type="text" ng-model="profile.contact" class="form-control" placeholder="Contact"  ng-disabled="visiblefield">
                        <input type="text" ng-model="profile.phoneno" class="form-control" placeholder="Phone Number"  ng-disabled="visiblefield">
                        <input ng-model="profile.dob" class="form-control" placeholder="Date Of Birth"  placeholder="Birthday" onfocus="(this.type='date')" onblur="(this.type='text')"  ng-disabled="visiblefield">
                        <input type="text" ng-model="profile.website" class="form-control" placeholder="Website"  ng-disabled="visiblefield">

                        <input type="text" ng-model="profile.address" class="form-control" placeholder="Address"  ng-disabled="visiblefield">
                        <input type="text" ng-model="profile.city" class="form-control" placeholder="city"  ng-disabled="visiblefield">
                        <input type="text" ng-model="profile.pincode" class="form-control" placeholder="Pincode"  ng-disabled="visiblefield">
                        <input type="text" ng-model="profile.state" class="form-control" placeholder="State"  ng-disabled="visiblefield">
                        <input type="text" ng-model="profile.country" class="form-control" placeholder="Country"  ng-disabled="visiblefield">


                        <input type="email" ng-model="profile.google" class="form-control" placeholder="Google Email Address"  ng-disabled="visiblefield">
                        <input type="email" ng-model="profile.facebookuserid" class="form-control" placeholder="Facebook Email Address"  ng-disabled="visiblefield">
                        <div class="alert" ng-class="alertmsg" role="alert" ng-if="profilemsg!=''">
                            {{profilemsg}}
                        </div>
                        <div class="text-left">
                        <button class="btn  form-control" ng-click="visiblefield=!visiblefield">Edit</button>
                        <button class="btn  form-control" ng-click="visiblefield=!visiblefield ; saveprofile(profile)">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</section>
